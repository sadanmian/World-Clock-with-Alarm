<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock with Alarm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">World Clock <i class="bi bi-clock-fill "></i></a>
        </div>
    </nav>
    <div class="container my-3">
        <h1 class="text-center" id="heading">Welcome to World Clock</h1>
        <main class="my-3">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">India</h4>
                        </div>
                        <div class="card-body  shadow-sm border-primary">
                            <h1 class="card-title pricing-card-title" id="india"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">United States</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="usa"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3">
                        <div class="card-header py-3 ">
                            <h4 class="my-0 fw-normal">China</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="china"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <label for="appt">Select a time for Alarm</label>
        <input type="time" name="appt" id="alarm">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        const updateTime = () => {
            let date = new Date()
            document.getElementById('india').innerHTML = date.toLocaleString().split(", ")[1]
            document.getElementById('usa').innerHTML = date.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }).split(", ")[1]
            document.getElementById('china').innerHTML = date.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }).split(", ")[1]

            let alamrHour = alarm.value.split(":")[0]
            let alamrMin = alarm.value.split(":")[1]

            if (date.getHours() == alamrHour && date.getMinutes() == alamrMin) {
                heading.innerHTML = "Alarm is Ringing!!!"
            }
        }
        setInterval(() => {
            updateTime()
        }, 1000);
    </script>
</body>

</html>
